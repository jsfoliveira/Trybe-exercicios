<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parte II - Criando elementos</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
//PASSO A PASSO PRA RESOLVER
//acessa de onde ele vem, do pai
//acesse o que vc quer criar
//criar o novo ID
//adicione ele no final da lista
    // 1. Crie um irmão para `elementoOndeVoceEsta`.
        let pai = document.getElementById("pai");
        let irmaoOndeVoceEsta = document.createElement("section");
        irmaoOndeVoceEsta.id = "irmaoOndeVoceEsta";
        pai.appendChild(irmaoOndeVoceEsta);

    // 2. Crie um filho para `elementoOndeVoceEsta`.
        let elementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
        let filhoElementoOndeVoceEsta = document.createElement("section");
        filhoElementoOndeVoceEsta.id = "filhoElementoOndeVoceEsta";
        elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);

    // 3. Crie um filho para `primeiroFilhoDoFilho`.
        let primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
        let filhoDoPrimeiroFilho = document.createElement("section");
        filhoDoPrimeiroFilho.id = "filhoDoPrimeiroFilho";
        primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilho);

    // 4. A partir desse filho criado, acesse `terceiroFilho`.
        let terceiroFilho = filhoDoPrimeiroFilho;
        console.log(terceiroFilho);
  </script>
</body>
</html>

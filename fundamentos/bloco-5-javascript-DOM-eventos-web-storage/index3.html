<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Administrador do Tempo</title>
  
  </head>
  <body id="container">
    <header id="header-container">
      <h1>Administrador do Tempo da Trybe</h1>
    </header>

    <section class="emergency-tasks">
      <div>
        <h3>Urgente e Importante</h3>
      </div>
      <div>
        <h3>Urgente e Não-Importante</h3>
      </div>
    </section>

    <section class="no-emergency-tasks">
      <div>
        <h3>Não-Urgente e Importante</h3>
      </div>
      <div>
        <h3>Não-Urgente e Não-Importante</h3>
      </div>
    </section>

    <footer id="footer-container">
      <div>&copy; Trybe</div>
    </footer>
    <script>
      //Deixar "Não-Urgente e Importante" na cor preta
      const noEmergencyTasksHeaders = document.querySelectorAll('.no-emergency-tasks h3');
      for (let index = 0; index < noEmergencyTasksHeaders.length; index += 1) {
      noEmergencyTasksHeaders[index].style.backgroundColor = 'rgb(35, 37, 37)';
      }
      //Deixar "Urgente e Importante" na cor lilás
      let corLilas = document. querySelectorAll (".emergency-tasks h3");
      for (let i = 0; i < corLilas.length; i += 1){
        corLilas[i].style.backgroundColor = "purple";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - currículo</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Formulário para cadastro do currículo</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>
                    Dados Pessoais
                </legend>
                <label for="nome">Nome completo
                    <input id="nome" type="text" name="name" maxlength="40" required>
                </label>
                <label for="email">E-mail
                    <input id="email" type="email" name="email" maxlength="50" required>
                </label>
                <label for="cpf">CPF
                    <input id="cpf" type="text" name="cpf" maxlength="11" required>
                </label>
                <label for="endereco">Endereço
                    <input id="endereco" type="text" name="endereco" maxlength="200" required>
                </label>
            
                <label for="cidade">Cidade
                    <input id="cidade" type="text" name=   "cidade" maxlength="28" required>
                </label>
                <label for="state">Estado: </label>
                <select name="state" id="state" required>
                    <option disabled selected value>Selecione seu estado</option>
                    <!-- <option value="ba">
                        Bahia
                    </option>
                    <option value="sp">
                        São Paulo
                    </option>
                    <option value="rj">
                        Rio de Janeiro
                    </option>
                    <option value="mg">
                        Minas Gerais
                    </option> -->
                </select>
                <label for="tipo" required>Tipo
                    <input id="tipo" type="radio" name="tipo">Casa
                    <input id="tipo" type="radio" name="tipo">Apartamento
                </label>  
            </fieldset>
            <fieldset>
                <legend>
                    Dados do seu último emprego
                </legend>
                <label for="resumo">Resumo do currículo
                    <textarea name=”resumo” id=”resumo” maxlength="1000" cols="150" rows="3" required>
                    </textarea>
                </label>
                <label for="cargo">Cargo
                    <input id="cargo" type="text" name="cargo" maxlength="40" required>
                </label>
                <label for="descricao-cargo">Descrição do cargo
                    <input id="descricao-cargo" type="text" name="descricao" maxlength="500" required>
                </label>
                <label for="data">Data de início
                    <input id="data" type="date" >
                </label>
            </fieldset>
            <div id="btn">
                <button type="submit" id="btn-enviar">Enviar</button>
                <button type="button" id="btn-limpar">Limpar</button> 
                <!-- esse btn vai limpar todo o formulário -->
            </div>
        </form>
    </main> 
<script src="form.js"></script>
</body>
</html>

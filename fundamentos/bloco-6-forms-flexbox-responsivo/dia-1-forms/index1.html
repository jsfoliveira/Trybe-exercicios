<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="input-email">Digite seu e-mail
            <input type="email" id="input-email" placeholder="Digita seu e-mail" required autocomplete="off" autofocus>
        </label>
        <label for="input-senha">Digite sua senha
            <input type="password" id="input-senha" placeholder="Digite sua senha" required>
        </label>
        <label for="lembre-me">Lembre-me
            <input type="checkbox" id="lembre-me">
        </label>
        <button type="submit">Entrar</button>
        
    </form>
</body>
</html>
<!-- 1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botão com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email. DESATIVA A FUNÇÃO AUTOCOMPLETAR
7 - Adicione o atributo autofocus para o campo de email. QUANDO A PÁGINA É RECARREGADA, A CAIXA FICARÁ EM DESTAQUE -->
